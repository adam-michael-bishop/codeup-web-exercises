<body>
<h1 id="my-h1" class="sans-font">Heading</h1>
<div id="my-div" class="container">
	<p id="my-p" class="sans-font">Lorem ipsum dolor sit amet.</p>
	<ul id="codeup" class="border">

</div>

$(document).ready(function () {
    let hoverColor;

    $("#my-h1").click(function () {
        $(this).css("color", "blue");
    });
    $("p").dblclick(function () {
        $(this).css("font-size", "18px");
    });
    $("li").hover(onHoverEnter, onHoverExit);

    function onHoverEnter() {
        hoverColor = $(this).css("color");
        $(this).css("color", "red");
    }

    function onHoverExit() {
        $(this).css("color", `${hoverColor}`);
    }
});
</script>
</body>
