<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<meta charset="UTF-8">
	<title>Ajax Blog</title>
</head>
<body class="">
<div id="posts" class="container-fluid w-50 bg-light p-3"></div>


<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>
<script>
    (function () {
        $.ajax("./data/blog.json")
            .done(function (data) {
                appendBlogPosts(data);
                console.log(data);
            });

        function appendBlogPosts(posts) {
            posts.forEach(function (post, index) {
                $('#posts').append(`<div id="post${index}" class="d-md-flex flex-wrap my-4 w-100">
										<h3>${post.title}</h3>
										<p class="ms-auto fw-light">${post.date}</p>
										<p class="w-100 my-3">${post.content}</p>
										<p class="fst-italic">${post.categories.join(', ')}</p>
									</div><hr>`)
            });
        }
    })();
</script>
</body>
</html>
