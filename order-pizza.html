<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="css/custom.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/389e1959d8.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Order Pizza</title>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Pizza World</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" href="#">Order Online</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Menu</a>
						</li>
					</ul>
					<form class="d-flex align-items-center">
						<input class="form-control me-2" type="search" placeholder="Zip Code">
						<button class="btn btn-outline-primary text-nowrap" type="submit">Search stores near you!</button>
					</form>
					<button class="btn btn-light ms-auto"><i class="fa-solid fa-user"></i> Sign up!</button>
				</div>
			</div>
		</nav>
	</div>
	<div class="container">
		<div class="d-none d-lg-block">
			<div class="jumbotron d-flex align-items-center justify-content-center">
				<div class="h2 bg-light opacity-50 flex-fill text-center">Welcome to Pizza World!</div>
			</div>
		</div>
		<div class="h2">Build your own pizza!</div>
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<button class="nav-link active" data-bs-toggle="tab" data-bs-target="size-and-crust"><span class="badge rounded-pill bg-secondary">1</span> Size and Crust</button>
			</li>
			<li class="nav-item">
				<button class="nav-link" data-bs-toggle="tab" data-bs-target="cheese-and-sauce"><span class="badge rounded-pill bg-secondary">2</span> Cheese and Sauce</button>
			</li>
			<li class="nav-item">
				<button class="nav-link" data-bs-toggle="tab" data-bs-target="toppings"><span class="badge rounded-pill bg-secondary">3</span> Toppings</button>
			</li>
		</ul>
		<div class="tab-content">
			<div class="card tab-pane fade show active" id="size-and-crust">
				<div class="card-header text-light bg-primary">Choose size and crust</div>
				<div class="card-body">
					<div class="card-body">
						<ul class="list-group">
							<li class="list-group-item bg-dark bg-opacity-10">Hand tossed</li>
							<li class="list-group-item">Garlic seasoned crust with a rich, buttery taste.</li>
							<li class="list-group-item">
								<input class="form-check-input" type="radio" name="hand-tossed-size" id="size-hand-small">
								<label class="form-check-label" for="size-hand-small">
									Small (10")
								</label>
							</li>
							<li class="list-group-item">
								<input class="form-check-input" type="radio" name="hand-tossed-size" id="size-hand-medium">
								<label class="form-check-label" for="size-hand-medium">
									Medium (12")
								</label>
							</li>
						</ul>
					</div>
					<div class="card-body">
						<ul class="list-group">
							<li class="list-group-item bg-dark bg-opacity-10">Thin crust</li>
							<li class="list-group-item">Thin enough for optimal crispy to crunchy ratio.</li>
							<li class="list-group-item">
								<input class="form-check-input" type="radio" name="hand-tossed-size" id="size-thin-medium">
								<label class="form-check-label" for="size-thin-medium">
									Medium (12")
								</label>
							</li>
							<li class="list-group-item">
								<input class="form-check-input" type="radio" name="hand-tossed-size" id="size-thin-large">
								<label class="form-check-label" for="size-thin-large">
									Large (14")
								</label>
							</li>
						</ul>
					</div>
				</div>
				<div class="card-footer bg-dark bg-opacity-10 d-flex">
					<button class="btn btn-primary ms-auto">Next Step ></button>
				</div>
			</div>
			<div class="card tab-pane fade" id="cheese-and-sauce">
				<div class="card-body">filler</div>
			</div>
			<div class="card tab-pane fade" id="toppings">
				<div class="card-body">filler</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
